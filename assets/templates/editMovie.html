<div class="row">
    <div class="col-xs-12">
        <form name="editMovieForm" ng-submit="save()">
            <fieldset>
                <legend>Edit Movie</legend>
                <p>
                    Path: {{movie.Filepath}}
                </p>
                <div class="form-group">
                    <input type="text" placeholder="Title" name="title" ng-model="movie.Title.String" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" ng-disabled="editMovieForm.$invalid" value="Update">
                    <button type="button" class="btn btn-danger btn-block" ng-click="deleteMovie()">Delete</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
